<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="SUH-Logov5.png" alt="Company Logo" />

  <!-- Main Content -->

      <div class="dashboard-cards">

          <p id="totalEmployeesCard">0</p>
        </div>

        <div class="card">

        </div>

          <p id="onLeaveEmployeesCard">0</p>
        </div>
      </div>

      <div class="user-login">
        <span id="username">HR</span>
        <div class="profile-circle">H</div>
        <button onclick="location.href='login.html'">Login</button>
      </div>
    </header>

    <section class="cards">
      <div class="card">Total Employees: <span id="totalEmployeesSection">0</span></div>
      <div class="card">Today's Attendance: <span id="todayAttendance">0</span></div>
      <div class="card">Monthly Payroll: â‚¹<span id="totalPayroll">0</span></div>
