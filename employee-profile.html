<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="SUH-Logov5.png" alt="Company Logo">
      </div>
      <a href="index.html">Dashboard</a>
      <a href="employee-list.html">Employees</a>
      <a href="attendance.html">Attendance</a>
      <a href="payroll.html">Payroll</a>
    </aside>

    <!-- Main -->
    <main class="main">

      <header class="header">
        <h1>Employee Profile</h1>
        <button onclick="location.href='employee-list.html'">â¬… Back</button>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="openTab(event,'personal')">Personal</button>
        <button class="tab" onclick="openTab(event,'employment')">Employment</button>
        <button class="tab" onclick="openTab(event,'documents')">Documents</button>
        <button class="tab" onclick="openTab(event,'salary')">Salary</button>
      </div>

      <!-- PERSONAL TAB -->
      <div class="tab-content active" id="personal">
        <form class="form-grid">
          <input type="text" id="empName" placeholder="Full Name">
          <input type="text" id="empFather" placeholder="Father's Name">
          <input type="date" id="empDOB">
          <select id="empGender">
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <input type="text" id="empOrigin" placeholder="Origin Country">
          <input type="email" id="empEmail" placeholder="Email">
          <input type="text" id="empContact" placeholder="Contact Number">
          <textarea id="empAddress" placeholder="Address"></textarea>
        </form>
      </div>

      <!-- EMPLOYMENT TAB -->
      <div class="tab-content" id="employment">
        <form class="form-grid">
          <input type="text" id="empID" placeholder="Employee ID" readonly>
          <input type="text" id="empDesignation" placeholder="Designation">
          <input type="text" id="empDepartment" placeholder="Department">
          <input type="date" id="empDOJ">
          <select id="empStatus">
            <option value="">Status</option>
            <option>Active</option>
            <option>On Leave</option>
          </select>
        </form>
      </div>

      <!-- DOCUMENTS TAB -->
      <div class="tab-content" id="documents">
        <form class="form-grid">
          <!-- Passport -->
          <input type="text" id="empPassportNum" placeholder="Passport Number">
          <a id="empPassportCopy" href="#" target="_blank">View Passport</a>

          <!-- Visa -->
          <input type="text" id="empVisaNum" placeholder="Visa Number">
          <a id="empVisaCopy" href="#" target="_blank">View Visa</a>

          <!-- Current Employee Photo -->
          <img id="empPhoto" src="#" alt="Employee Photo" style="width:100px; border-radius:8px;">

          <!-- Update Photo -->
          <label for="empPhotoInput">Update Photo</label>
          <input type="file" accept="image/*" id="empPhotoInput">

          <!-- Update Contract -->
          <label for="empContractInput">Update Contract</label>
          <input type="file" accept="image/*,.pdf" id="empContractInput">

          <!-- View Contract -->
          <a id="empContractLink" href="javascript:void(0)">View Contract</a>

        </form>
      </div>


      <!-- SALARY TAB -->
      <div class="tab-content" id="salary">
        <form class="form-grid">
          <input type="number" id="empSalary" placeholder="Basic Salary">
          <input type="number" id="empTransport" placeholder="Transport Allowance">
          <input type="number" id="empFood" placeholder="Food Allowance">
          <input type="number" id="empStay" placeholder="Stay Allowance">

          <select id="empOvertimeEligible">
            <option value="">Overtime Eligible</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <!-- Overtime Hours input -->
          <input type="number" id="empOvertimeHours" placeholder="Overtime Hours" style="display:none;">

          <select id="empAirticketEligible">
            <option value="">Airticket Eligible</option>
            <option>Yes</option>
            <option>No</option>
          </select>
          <select id="empIncentiveEligible">
            <option value="">Incentive Eligible</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </form>
      </div>
      <!-- Save Employee Button -->
      <div style="text-align:center; margin-top:20px;">
        <button class="save-btn">Save Employee</button>
      </div>


      <!-- TAB SCRIPT -->
      <script>
        function openTab(evt, tabId) {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
          evt.target.classList.add("active");
          document.getElementById(tabId).classList.add("active");
        }
      </script>

      <!-- EMPLOYEE PROFILE JS -->
      <script src="employee-profile.js"></script>

</body>

</html>
